<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus XP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative h-screen w-screen overflow-hidden m-0 p-0">

  <!-- Bliss Background -->
  <img src="Background.png" alt="XP Bliss" class="absolute inset-0 object-cover w-full h-full z-0" />

  <!-- Shortcut Icons -->
  <div class="absolute top-4 right-4 z-10">
    <div
      class="absolute top-0 right-0 cursor-pointer bg-black bg-opacity-60 text-white text-xs font-mono px-2 py-1 rounded shadow hover:bg-opacity-80"
      onclick="openModal('modal-x')">X.exe</div>
    <div
      class="absolute top-16 right-4 cursor-pointer bg-black bg-opacity-60 text-white text-xs font-mono px-2 py-1 rounded shadow hover:bg-opacity-80"
      onclick="openModal('modal-ca')">Contract.exe</div>
    <div
      class="absolute top-32 right-2 cursor-pointer bg-black bg-opacity-60 text-white text-xs font-mono px-2 py-1 rounded shadow hover:bg-opacity-80"
      onclick="openModal('modal-nudes')">Nudes.exe</div>
    <div
      class="absolute top-[160px] right-[60px] cursor-pointer bg-black bg-opacity-60 text-white text-xs font-mono px-2 py-1 rounded shadow hover:bg-opacity-80"
      onclick="openModal('modal-telegram')">Telegram.exe</div>
  </div>

  <!-- Modals -->
  <div id="modal-x" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
    <div class="bg-white w-full max-w-sm rounded shadow-xl border border-gray-300">
      <div class="bg-blue-700 text-white font-bold px-3 py-2 flex justify-between items-center rounded-t">
        X.exe
        <button onclick="closeModal('modal-x')" class="text-white hover:text-gray-300">âœ–</button>
      </div>
      <div class="p-4 text-black bg-white rounded-b">
        This is the modal content for X.exe.
      </div>
    </div>
  </div>

  <div id="modal-ca" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
    <div class="bg-white w-full max-w-sm rounded shadow-xl border border-gray-300">
      <div class="bg-blue-700 text-white font-bold px-3 py-2 flex justify-between items-center rounded-t">
        Contract.exe
        <button onclick="closeModal('modal-ca')" class="text-white hover:text-gray-300">âœ–</button>
      </div>
      <div class="p-4 text-black bg-white rounded-b">
        Here's the contract address info.
      </div>
    </div>
  </div>

  <div id="modal-nudes" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
    <div class="bg-white w-full max-w-sm rounded shadow-xl border border-gray-300">
      <div class="bg-blue-700 text-white font-bold px-3 py-2 flex justify-between items-center rounded-t">
        Nudes.exe
        <button onclick="closeModal('modal-nudes')" class="text-white hover:text-gray-300">âœ–</button>
      </div>
      <div class="p-4 text-black bg-white rounded-b">
        Sorry! No nudes here â€” just an XP clone ðŸ˜Ž
      </div>
    </div>
  </div>

  <div id="modal-telegram" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
    <div class="bg-white w-full max-w-sm rounded shadow-xl border border-gray-300">
      <div class="bg-blue-700 text-white font-bold px-3 py-2 flex justify-between items-center rounded-t">
        Telegram.exe
        <button onclick="closeModal('modal-telegram')" class="text-white hover:text-gray-300">âœ–</button>
      </div>
      <div class="p-4 text-black bg-white rounded-b">
        Join our community on Telegram!
      </div>
    </div>
  </div>

  <!-- JS Modal Logic -->
  <script>
    function openModal(id) {
      const modal = document.getElementById(id);
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }
    function closeModal(id) {
      const modal = document.getElementById(id);
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }
  </script>

</body>

</html>
