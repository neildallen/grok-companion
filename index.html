<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus XP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative h-screen w-screen overflow-hidden m-0 p-0">

  <!-- Background Image -->
  <img src="Background.png" alt="XP Background" class="absolute inset-0 object-cover w-full h-full z-0" />

  <!-- Shortcut Icons -->
  <div class="absolute top-0 left-0 z-10">

    <div class="absolute top-[40px] left-[40px] flex flex-col items-center cursor-pointer"
      onclick="openModal('modal-ani')">
      <img src="ani.png" class="w-12 h-12" />
      <span class="text-black text-[10px] font-mono mt-1">Ani.exe</span>
    </div>

    <div class="absolute top-[160px] left-[100px] flex flex-col items-center cursor-pointer"
      onclick="openModal('modal-rudi')">
      <img src="rudi.png" class="w-12 h-12" />
      <span class="text-black text-[10px] font-mono mt-1">Rudi.exe</span>
    </div>

    <div class="absolute top-[280px] left-[60px] flex flex-col items-center cursor-pointer"
      onclick="openModal('modal-comingsoon')">
      <img src="comingsoon.png" class="w-12 h-12" />
      <span class="text-black text-[10px] font-mono mt-1">ComingSoon.exe</span>
    </div>

    <div class="absolute top-[100px] left-[300px] flex flex-col items-center cursor-pointer"
      onclick="openModal('modal-anijson')">
      <img src="anijson.png" class="w-12 h-12" />
      <span class="text-black text-[10px] font-mono mt-1">Ani.json</span>
    </div>

    <div class="absolute top-[220px] left-[300px] flex flex-col items-center cursor-pointer"
      onclick="openModal('modal-rudijson')">
      <img src="rudijson.png" class="w-12 h-12" />
      <span class="text-black text-[10px] font-mono mt-1">Rudi.json</span>
    </div>

    <div class="absolute top-[340px] left-[320px] flex flex-col items-center cursor-pointer"
      onclick="openModal('modal-comingsoonjson')">
      <img src="comingsoonjson.png" class="w-12 h-12" />
      <span class="text-black text-[10px] font-mono mt-1">ComingSoon.json</span>
    </div>

    <div class="absolute top-[420px] left-[40px] flex flex-col items-center cursor-pointer"
      onclick="openModal('modal-x')">
      <img src="xlogo.png" class="w-12 h-12" />
      <span class="text-black text-[10px] font-mono mt-1">X.exe</span>
    </div>

    <div class="absolute top-[500px] left-[100px] flex flex-col items-center cursor-pointer"
      onclick="openModal('modal-bonk')">
      <img src="bonk.png" class="w-12 h-12" />
      <span class="text-black text-[10px] font-mono mt-1">Bonk.exe</span>
    </div>

    <div class="absolute top-[580px] left-[160px] flex flex-col items-center cursor-pointer"
      onclick="openModal('modal-ca')">
      <img src="ca.png" class="w-12 h-12" />
      <span class="text-black text-[10px] font-mono mt-1">ContractAddress.exe</span>
    </div>

  </div>

  <!-- Modals injected dynamically via JavaScript or placeholder -->

  <!-- JavaScript -->
  <script>
    function openModal(id) {
      const modal = document.getElementById(id);
      modal.classList.remove("hidden");
      modal.classList.add("flex");
    }
    function closeModal(id) {
      const modal = document.getElementById(id);
      modal.classList.add("hidden");
      modal.classList.remove("flex");
    }
  </script>

  <!-- ðŸ§± Fake Windows Taskbar with Logo -->
  <div
    class="fixed bottom-0 left-0 w-full h-8 bg-gray-300 border-t border-gray-400 flex items-center justify-between px-3 text-xs font-sans z-40">
    <!-- Windows Logo -->
    <img src="windows-logo.png" alt="Start" class="h-5 w-auto" />

    <!-- Clock -->
    <div id="clock" class="text-gray-800 font-mono"></div>
  </div>

  <script>
    function updateClock() {
      const options = {
        timeZone: "America/New_York",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false
      };
      document.getElementById("clock").textContent = new Intl.DateTimeFormat("en-US", options).format(new Date());
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>

</html>
